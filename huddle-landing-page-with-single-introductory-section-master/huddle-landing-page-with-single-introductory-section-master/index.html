<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img class="huddle_logo" src="images/logo.svg" alt="">
  </header>
  <main>
    <img class="img_illustratio" src="images/illustration-mockups.svg" alt="">
    <div class="txt_main">
      <h1 class="title_main"> Build The Community Your Fans Will Love</h1>
      <p class="paragraph_main"> Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
    </div>
    <button class="btn">Register</button>
  </main>
  <footer>
    <div class="icons">
    
        <img class="social face" src="icon/logo-facebook.svg" alt="">
        <img class="social twitter" src="icon/logo-twitter.svg" alt="">
        <img class="social insta" src="icon/logo-instagram.svg" alt="">
      
    </div>
  </footer>
</body>

</html>
